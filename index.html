<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numemory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A variant of the popular Memory game in which you have to flip all cards in the correct order">
    <meta name="keywords" content="game, recreational, puzzle, memory, all ages">
    <meta name="rating" content="safe for kids">
    <meta name="author" content="Oliver Lau">
    <meta name="copyright" content="Oliver Lau">
    <meta name="robots" content="index,nofollow">
    <meta name="google" content="nopagereadaloud">
    <meta name="googlebot" content="notranslate">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Numemory">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/default.css">
    <link rel="preload" as="image" href="images/backface.png" />
</head>
<body>
    <header>
        <div>Numemory</div>
        <div>Round <span id="rounds">0</span></div>
    </header>
    <main>
        <numemory-game></numemory-game>
    </main>
    <footer>
        <div>&copy; 2025 Oliver Lau</div>
        <div></div>
    </footer>
    <dialog id="settings-dialog">
        <div>
            <h2>Settings</h2>
            <p>
                <input type="checkbox" name="animated-player" id="animated-player"></input>
                <label for="animated-player">Animate player</label>
            </p>
            <p>
                <input type="checkbox" name="sound-enabled" id="sound-enabled"></input>
                <label for="sound-enabled">Sound</label>
            </p>
            <p>
                <button data-id="cancel">Cancel</button>
                <button data-id="apply">Apply</button>
            </p>
            <h2>Actions</h2>
            <p><button data-id="show-solution">Show solution</button></p>
            <p><button data-id="choose-collection">Choose collection</button></p>
        </div>
    </dialog>
    <script src="js/game.js"></script>
</body>
</html>
