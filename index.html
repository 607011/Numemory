<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numemory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A variation of the popular Memory game where you have to reveal all cards in the correct order">
    <meta name="keywords" content="game, recreational, puzzle, memory, all ages">
    <meta name="rating" content="safe for kids">
    <meta name="author" content="Oliver Lau">
    <meta name="copyright" content="Oliver Lau">
    <meta name="robots" content="index,nofollow">
    <meta name="google" content="nopagereadaloud">
    <meta name="googlebot" content="notranslate">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Numemory">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="preload" as="image" href="images/backface.png" />
</head>

<body>
    <header>
        <div>Numemory</div>
        <div>Round <span id="rounds">0</span></div>
        <div><span id="menu-button">(</span></div>
    </header>
    <main>
        <numemory-game></numemory-game>
    </main>
    <footer>
        <div>&copy; 2025 Oliver Lau</div>
        <div></div>
    </footer>
    <dialog id="settings-dialog">
        <div>
            <h2>Settings</h2>
            <div>
                <label for="num-cards">Number of cards</label>
                <input type="number" size="3" value="10" min="3" name="num-cards" id="num-cards"></input>
            </div>
            <div>
                <label for="auto-hide-ms">Millisecs to wait before cards are automatically hidden</label>
                <input type="number" size="5" value="500" min="100" max="10000" step="100" name="auto-hide-ms"
                    id="auto-hide-ms"></input>
            </div>
            <div>
                <input type="checkbox" name="auto-hide" id="auto-hide"></input>
                <label for="auto-hide">Automatically hide cards after wrong turn</label>
            </div>
            <div>
                <input type="checkbox" name="reverse-order" id="reverse-order"></input>
                <label for="reverse-order">Cards must be selected in reverse order</label>
            </div>
            <div>
                <button data-id="cancel">Cancel</button>
                <button data-id="apply">Apply</button>
            </div>
        </div>
    </dialog>
    <dialog id="won-dialog">
        <h2>Congratulations!</h2>
        <p>
            You've won the game after <span id="won-rounds"></span> rounds.
        </p>
        <p>
            <button data-id="new-game">New game</button>
        </p>
    </dialog>
    <script src="js/game.js" async></script>
</body>

</html>
